<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 700px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .section {
      margin-top: 25px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }
    .checkbox-group,
    .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <form>
    <h2>Student Registration Form</h2>

    <!-- Personal Information -->
    <div class="section">Personal Information</div>
    
    <label for="firstName">First Name *</label>
    <input type="text" id="firstName" name="firstName" required minlength="2" maxlength="50">

    <label for="lastName">Last Name *</label>
    <input type="text" id="lastName" name="lastName" required minlength="2" maxlength="50">

    <label for="gender">Gender *</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female" required> Female</label>
      <label><input type="radio" name="gender" value="Other" required> Other</label>
    </div>

    <label for="dob">Date of Birth *</label>
    <input type="date" id="dob" name="dob" required max="2020-12-31">

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="1234567890">

    <label for="altPhone">Alternate Phone</label>
    <input type="tel" id="altPhone" name="altPhone" pattern="[0-9]{10}">

    <label for="nationality">Nationality</label>
    <input type="text" id="nationality" name="nationality">

    <label for="idProof">Upload ID Proof (PDF/JPG) *</label>
    <input type="file" id="idProof" name="idProof" accept=".pdf, .jpg, .jpeg" required>

    <!-- Address -->
    <div class="section">Address</div>

    <label for="address">Street Address *</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="city">City *</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State/Province *</label>
    <input type="text" id="state" name="state" required>

    <label for="zipcode">Zip/Postal Code *</label>
    <input type="text" id="zipcode" name="zipcode" pattern="\d{5,6}" required>

    <label for="country">Country *</label>
    <select id="country" name="country" required>
      <option value="">Select Country</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Australia">Australia</option>
      <option value="Other">Other</option>
    </select>

    <!-- Academic Details -->
    <div class="section">Academic Details</div>

    <label for="course">Course Interested *</label>
    <select id="course" name="course" required>
      <option value="">Select Course</option>
      <option value="BTech">B.Tech</option>
      <option value="MTech">M.Tech</option>
      <option value="MBA">MBA</option>
      <option value="MCA">MCA</option>
      <option value="PhD">PhD</option>
    </select>

    <label for="qualification">Highest Qualification *</label>
    <input type="text" id="qualification" name="qualification" required>

    <label for="marks">Aggregate Marks (%) *</label>
    <input type="number" id="marks" name="marks" min="0" max="100" required>

    <label for="passingYear">Year of Passing *</label>
    <input type="number" id="passingYear" name="passingYear" min="1990" max="2025" required>

    <!-- Other Preferences -->
    <div class="section">Other Preferences</div>

    <label for="mode">Preferred Mode of Learning *</label>
    <div class="radio-group">
      <label><input type="radio" name="mode" value="Online" required> Online</label>
      <label><input type="radio" name="mode" value="Offline" required> Offline</label>
      <label><input type="radio" name="mode" value="Hybrid" required> Hybrid</label>
    </div>

    <label>Skills</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="skills" value="Python"> Python</label>
      <label><input type="checkbox" name="skills" value="Java"> Java</label>
      <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
      <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
      <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>
    </div>

    <label for="comments">Additional Comments</label>
    <textarea id="comments" name="comments" rows="4" maxlength="500" placeholder="Write here..."></textarea>

    <!-- Submit -->
    <button type="submit">Submit Registration</button>
  </form>

</body>
</html>
