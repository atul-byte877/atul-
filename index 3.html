<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Admin Dashboard</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111827;
      --header-bg: #f3f4f6;
      --sidebar-bg: #e5e7eb;
      --card-bg: #f9fafb;
      --primary: #2563eb;
    }

    html.theme-dark {
      --bg-color: #1f2937;
      --text-color: #f3f4f6;
      --header-bg: #111827;
      --sidebar-bg: #111827;
      --card-bg: #374151;
      --primary: #60a5fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: grid;
      grid-template-columns: 240px 1fr;
      grid-template-rows: auto 1fr;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
    }

    .sidebar {
      grid-area: sidebar;
      background: var(--sidebar-bg);
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 24px;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .sidebar nav a {
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      color: var(--text-color);
      text-decoration: none;
      border-radius: 6px;
    }

    .sidebar nav a:hover {
      background-color: var(--primary);
      color: white;
    }

    .header {
      grid-area: header;
      background: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .theme-switch {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .theme-switch input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background-color: #ccc;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }

    .theme-switch input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      top: 1px;
      left: 1px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .theme-switch input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    .main {
      grid-area: main;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-bottom: 10px;
      color: var(--primary);
    }

    .card p {
      font-size: 20px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr;
        grid-template-areas:
          "header"
          "sidebar"
          "main";
      }

      .sidebar {
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        gap: 20px;
      }

      .sidebar h2 {
        display: none;
      }

      .sidebar nav {
        display: flex;
        gap: 10px;
      }

      .sidebar nav a {
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>AdminPanel</h2>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Analytics</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </nav>
  </aside>

  <!-- Header -->
  <header class="header">
    <h1>Welcome, Admin</h1>
    <div class="theme-switch">
      <label for="themeToggle">ðŸŒž/ðŸŒ™</label>
      <input type="checkbox" id="themeToggle" />
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="card">
      <h3>Total Users</h3>
      <p>12,450</p>
    </div>
    <div class="card">
      <h3>Active Sessions</h3>
      <p>1,200</p>
    </div>
    <div class="card">
      <h3>Monthly Revenue</h3>
      <p>$34,000</p>
    </div>
    <div class="card">
      <h3>New Signups</h3>
      <p>320</p>
    </div>
  </main>

  <script>
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("change", () => {
      document.documentElement.classList.toggle("theme-dark", toggle.checked);
      document.documentElement.classList.toggle("theme-light", !toggle.checked);
    });
  </script>

</body>
</html>
